<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .bi {
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-secondary bg-opacity-25 my-auto py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto shadow rounded bg-light pt-4 px-4">
                <div class="top d-flex justify-content-center align-items-center mb-3">
                    <div
                        class="arrows rounded d-flex flex-row justify-content-evenly align-items-center bg-dark text-center col-md-2 p-2 text-light">
                        <div class="px-1">
                            <i class="fs-5 bi bi-arrow-up-circle-fill" onclick="alert('Up')"></i>
                            <i class="fs-5 bi bi-arrow-down-circle-fill" onclick="alert('Down')"></i>
                        </div>
                        <div class="px-1">
                            <span class="fs-5">1</span>
                        </div>
                    </div>
                </div>
                <div class="doors flex-row bg-dark d-flex justify-content-end align-items-end text-center">
                    <div class="doorL col-6" style="border-right: 1px solid #ffffff; height: 500px;">Door L</div>
                    <div class="doorL col-6" style="border-left: 1px solid #ffffff; height: 500px">Door R</div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
